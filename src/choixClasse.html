<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <title>Choix Classe et Matiere</title>
        <style>
            body{
                 min-width:400px;
                 min-height: 300px;
                 margin-bottom: 10%;
                 margin-top: 16px;
                 padding-left: 23px;
                 padding-right: 23px;
            }
        </style>
    </head>

    <body class="bg-light bg-gradient">
        <form action="liste_presence.html">
                <fieldset>
                    <legend>
                        <h1 ><center class="font-weight-light">Menu de selection</center></h1>
                    </legend>
                </fieldset>
                <div>
                    <center><h4>Choix de la classe</h4></center><br/>
                
                    <select class="form-select" aria-label="Default select example" name="classe">
                        <option selected>Classes</option>
                        <option value="1">Licence A</option>
                        <option value="2">Licence B</option>
                        <option value="3">DIC1</option>
                      </select><br/>
                </div>
                <div>
                    <center><h4>Choix de la matière</h4></center><br/>
                    <select class="form-select" aria-label="Default select example" name="matiere">
                        <option selected>Matieres</option>
                        <option value="1">Algorithmique et structures de données</option>
                        <option value="2">SGBD avancés</option>
                        <option value="3">POO avancé</option>
                        <option value="4">Système d'exploitation</option>
                        <option value="5">Anglais</option>
                        <option value="6">TEC</option>
                        <option value="7">Recherche opérationnelle</option>
                        <option value="8">Génie logiciel</option>
                        <option value="9">Langage C</option>
                        <option value="10">Probabilités et Statistiques</option>
                        <option value="11">Données semi-structurées</option>
                        <option value="12">Aspects juridiques et éthique des TIC</option>
                        <option value="13">Formalisme de modélisation UML</option>
                        <option value="14">Services réseaux avancés</option>
                    </select><br/>
                </div>
                <button type="submit" class="btn btn-primary">Confirmer</button>
        </form>
    </body>
