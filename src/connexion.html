<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <title>Authentification</title>
        <style>
           body{
                min-width:400px;
                margin-bottom: 10%;
                margin-top: 16px;
                padding-left: 23px;
            }
        </style>
        <script type="text/javascript" language="Javascript" src="connexion.js"></script>
    </head>

    <body class="p-3 mb-2 bg-light bg-gradient">
        <h1 style="font-family: monospace;"><center>Plugin Ouakamapse</center></h1>
        <section class="container-fluid">
           <section class="row">
               <section class="col-12 col-sm-6 col-md-3" >
                   <form class="form-container" id="connexion" action="choixClasse.html">
                       <fieldset>
                            <marquee behavior="scroll" direction="left"><legend>Formulaire d'authentification</legend></marquee>
                            <div class="form-group">
                                <label for="exemple">Adresse Mail</label>
                                <input type="email" class="form-control" id="mail" aria-describedby="aideMail" placeholder="Ex:ouakamapse@plugin.com" value="" required>
                                
                                <small id="aideMail" class="form-text text-muted">Votre adresse mail restera confidentielle.</small>
                            </div>
                            <div class="form-group">
                                <label for="exempleMdp">Mot de passe</label>
                                <input type="password" class="form-control" id="mdp" placeholder="Entrer votre mot de passe" required>
                            </div>
                            <br/>
                            <button type="submit" class="btn btn-primary"  value="">Se connecter</button>
                       </fieldset>
                   </form>
                   <p style="color: red;" id="erreur"></p>
               </section>
           </section>
       </section>
    </body>

</html>
